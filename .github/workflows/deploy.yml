name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Kodni yuklash
        uses: actions/checkout@v4

      - name: SSH kalitni sozlash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        shell: bash

      - name: Serverga deploy qilish
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          APP_DIR: /home/${{ secrets.USERNAME }}/ci_cd
          PORT: ${{ secrets.PORT }}
        run: |
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          ssh $USERNAME@$HOST "
            # NodeJS va npm o‘rnatish (agar yo‘q bo‘lsa)
            if ! command -v npm &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # PM2 o‘rnatish (agar yo‘q bo‘lsa)
            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            # App katalogi tayyorlash
            if [ ! -d $APP_DIR ]; then
              mkdir -p $APP_DIR
              git clone https://github.com/Husniddin-web/ci-cd.git $APP_DIR
              cd $APP_DIR
              echo 'PORT=${PORT}' > .env
            else
              cd $APP_DIR
              git pull origin main
            fi

            # Build va start
            npm install
            npm run build
            pm2 start dist/main.js --name ci_cd_app || pm2 restart ci_cd_app
            pm2 save
          "
        shell: bash
